<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Analys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Exchange</h1>
        <div class="exchange-buttons">
            <a href="BINANCE/index.html" class="exchange-btn">BINANCE</a>
            <a href="UPBIT/index.html" class="exchange-btn">UPBIT</a>
        </div>
        <button id="theme-toggle">ğŸŒ™ Dark theme</button>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        let currentTheme = 'light';
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            currentTheme = 'dark';
        }

        body.setAttribute('data-theme', currentTheme);
        updateButtonText();

        toggleBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateButtonText();
        });

        function updateButtonText() {
            toggleBtn.textContent = currentTheme === 'dark' 
                ? 'â˜€ï¸ Dark theme' 
                : 'ğŸŒ™ Light theme';
        }
    </script>
</body>
</html>
